<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - IT Documentation Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="header">
        <div>
          <h1>User Dashboard</h1>
          <p style="color: #666; margin-top: 5px; font-size: 14px;">Browse and download documents</p>
        </div>
        <div class="user-info">
          <span id="userName" style="color: #1e3c72; font-weight: 600;"></span>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search documents by title or category...">
      </div>

      <h2 style="color: #1e3c72; margin-bottom: 20px; font-size: 24px;">Available Documents</h2>
      <div id="documentsList"></div>
    </div>
  </div>

  <!-- View Document Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Document Details</h2>
        <span class="close" onclick="closeViewModal()">&times;</span>
      </div>
      <div id="documentDetails"></div>
      <button class="btn" id="downloadBtn" style="margin-top: 20px;">Download</button>
    </div>
  </div>

  <script src="js/user.js"></script>
</body>
</html>
