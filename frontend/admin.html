<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - IT Documentation Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="header">
        <div>
          <h1>Admin Dashboard</h1>
          <p style="color: #666; margin-top: 5px; font-size: 14px;">Manage documents and users</p>
        </div>
        <div class="user-info">
          <span id="userName" style="color: #1e3c72; font-weight: 600;"></span>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div style="margin-bottom: 30px;">
        <button class="btn" onclick="openUploadModal()" style="width: auto; padding: 12px 24px;">Upload Document</button>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search documents by title or category...">
      </div>

      <h2 style="color: #1e3c72; margin-bottom: 20px; font-size: 24px;">All Documents</h2>
      <div id="documentsList"></div>
    </div>
  </div>

  <!-- Upload Document Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload Document</h2>
        <span class="close" onclick="closeUploadModal()">&times;</span>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" required>
        </div>
        <div class="form-group">
          <label for="file">File (PDF, DOCX, TXT)</label>
          <input type="file" id="file" accept=".pdf,.docx,.txt,.doc" required>
        </div>
        <button type="submit" class="btn">Upload</button>
        <div id="uploadError" class="error"></div>
      </form>
    </div>
  </div>

  <!-- Edit Document Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Document</h2>
        <span class="close" onclick="closeEditModal()">&times;</span>
      </div>
      <form id="editForm">
        <input type="hidden" id="editDocId">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" required>
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="editCategory">Category</label>
          <input type="text" id="editCategory" required>
        </div>
        <button type="submit" class="btn">Update</button>
        <div id="editError" class="error"></div>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
