<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - IT Documentation Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <div class="header">
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span id="userName"></span>
          <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div style="margin-bottom: 20px;">
        <button class="btn" onclick="openUploadModal()" style="width: auto; margin-right: 10px;">Upload Document</button>
        <button class="btn btn-secondary" onclick="openUserModal()">Create User</button>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search documents by title or category...">
      </div>

      <h2>All Documents</h2>
      <div id="documentsList"></div>

      <h2 style="margin-top: 40px;">All Users</h2>
      <div id="usersList"></div>
    </div>
  </div>

  <!-- Upload Document Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload Document</h2>
        <span class="close" onclick="closeUploadModal()">&times;</span>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" required>
        </div>
        <div class="form-group">
          <label for="file">File (PDF, DOCX, TXT)</label>
          <input type="file" id="file" accept=".pdf,.docx,.txt,.doc" required>
        </div>
        <button type="submit" class="btn">Upload</button>
        <div id="uploadError" class="error"></div>
      </form>
    </div>
  </div>

  <!-- Edit Document Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Document</h2>
        <span class="close" onclick="closeEditModal()">&times;</span>
      </div>
      <form id="editForm">
        <input type="hidden" id="editDocId">
        <div class="form-group">
          <label for="editTitle">Title</label>
          <input type="text" id="editTitle" required>
        </div>
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="editCategory">Category</label>
          <input type="text" id="editCategory" required>
        </div>
        <button type="submit" class="btn">Update</button>
        <div id="editError" class="error"></div>
      </form>
    </div>
  </div>

  <!-- Create User Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create User</h2>
        <span class="close" onclick="closeUserModal()">&times;</span>
      </div>
      <form id="userForm">
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" required>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" id="userEmail" required>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input type="password" id="userPassword" required>
        </div>
        <div class="form-group">
          <label for="userRole">Role</label>
          <select id="userRole" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn">Create User</button>
        <div id="userError" class="error"></div>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
